<H4><CENTER><FONT
COLOR="#000000">二十四の瞳と双璧をなす小豆島名物、オリーブ。そのオリーブを祀ったという訳の解らない神社、峰悧冨(
オリーブ）神社。夜露死苦に通じるネーミングセンスだ。</FONT>
</CENTER></H4>

<H4><CENTER><FONT
COLOR="#000000">神社といってもそこはオリーブものだけあってギリシャ神殿風の建物。勿論御神木はオリーブの木。</FONT>
</CENTER></H4>

<H4><CENTER><FONT
COLOR="#000000">なんとも変な神社だが、しばらくそこにいると何故か神社に見えてきてしまうから不思議。</FONT>
</CENTER></H4>
